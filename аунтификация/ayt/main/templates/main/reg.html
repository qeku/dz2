{% extends 'main/base.html' %}

{% block content %}
<div class="features">
    <form method="post">
      {% csrf_token %}
      {{form.last_name}}</br>
      {{form.name}}</br>
      {{form.middle_name}}</br>
      {{form.username}}</br>
      {{form.password}}</br>
      <span>{{ error }}</span>
      <button class="btn btn-success" type="submit">Зарегистрироваться</button>
    </form>
</div>
{%endblock%}
